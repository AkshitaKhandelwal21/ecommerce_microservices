<!-- Carousel -->
    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel" style="margin-bottom: 3rem;">
        
        <div class="carousel-inner">
            {% for banner in banners %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}" style="height: 500px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                <img src="{{ banner.image.url }}" class="d-block w-100" alt="{{ banner.title }}" style="height: 500px; object-fit: cover; opacity: 0.8;">
                <div class="carousel-caption d-flex flex-column justify-content-center align-items-center" style="top: 0; bottom: 0;">
                    <h1 style="font-size: 3.5rem; font-weight: bold; text-shadow: 2px 2px 8px rgba(0,0,0,0.5);">{{ banner.title }}</h1>
                    <p style="font-size: 1.3rem; text-shadow: 1px 1px 4px rgba(0,0,0,0.5);">{{ banner.description }}</p>
                    <a href="{{ banner.link }}" class="btn btn-light btn-lg mt-3" style="border-radius: 50px; padding: 12px 40px; font-weight: 600;">Shop Now</a>
                </div>
            </div>
           
            <!-- Default carousel item if no banners -->
            <div class="carousel-item active" style="height: 500px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                <div class="carousel-caption d-flex flex-column justify-content-center align-items-center" style="top: 0; bottom: 0;">
                    <h1 style="font-size: 3.5rem; font-weight: bold; text-shadow: 2px 2px 8px rgba(0,0,0,0.5);">Welcome to ShopHub</h1>
                    <p style="font-size: 1.3rem; text-shadow: 1px 1px 4px rgba(0,0,0,0.5);">Discover amazing products at unbeatable prices</p>
                    <a href="#" class="btn btn-light btn-lg mt-3" style="border-radius: 50px; padding: 12px 40px; font-weight: 600;">Shop Now</a>
                </div>
            </div>
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
