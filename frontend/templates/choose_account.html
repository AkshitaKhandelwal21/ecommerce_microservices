<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Role - ShopHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body
    style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px;">

    <!-- Main Container -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-9">

                <!-- Header Section -->
                <div class="text-center mb-5">
                    <h2
                        style="color: white; font-weight: 700; margin-bottom: 1rem; font-size: 2.5rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.2);">
                        Welcome, {{ user.first_name}}!
                    </h2>
                    <p
                        style="color: rgba(255,255,255,0.95); font-size: 1.2rem; margin-bottom: 0; text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">
                        How would you like to continue?
                    </p>
                </div>

                <!-- Role Selection Cards -->
                <div class="row g-4">

                    <!-- Customer Card -->
                    <div class="col-md-6">
                        <div class="card h-100"
                            style="border: none; border-radius: 25px; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.2); transition: transform 0.3s ease, box-shadow 0.3s ease;">
                            <div
                                style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 3rem 2rem; text-align: center; position: relative; overflow: hidden;">
                                <!-- Decorative background pattern -->
                                <div
                                    style="position: absolute; top: -50px; right: -50px; width: 200px; height: 200px; background: rgba(255,255,255,0.1); border-radius: 50%;">
                                </div>
                                <div
                                    style="position: absolute; bottom: -30px; left: -30px; width: 150px; height: 150px; background: rgba(255,255,255,0.1); border-radius: 50%;">
                                </div>

                                <!-- Icon -->
                                <div style="position: relative; z-index: 1;">
                                    <div
                                        style="width: 120px; height: 120px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem; box-shadow: 0 8px 20px rgba(0,0,0,0.2);">
                                        <i class="fas fa-shopping-cart" style="font-size: 3.5rem; color: #667eea;"></i>
                                    </div>
                                    <h3 style="color: white; font-weight: 700; margin-bottom: 0.5rem; font-size: 2rem;">
                                        Customer</h3>
                                    <p style="color: rgba(255,255,255,0.9); margin: 0; font-size: 1.1rem;">Shop &
                                        Explore</p>
                                </div>
                                <form method="POST" action="{% url 'choose-account' %}">
                                    {% csrf_token %}
                                    <input type="hidden" name="role" value="customer">
                                    <button type="submit" class="btn btn-lg w-100"
                                        style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 15px; padding: 1rem; font-weight: 700; font-size: 1.1rem; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4); transition: transform 0.2s ease, box-shadow 0.2s ease;">
                                        <i class="fas fa-arrow-right me-2"></i>Continue as Customer
                                    </button>
                                </form>
                            </div>

                        </div>
                    </div>

                    <!-- Seller Card -->
                    <div class="col-md-6">
                        <div class="card h-10"
                            style="border: none; border-radius: 25px; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.2); transition: transform 0.3s ease, box-shadow 0.3s ease;">
                            <div
                                style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); padding: 3rem 2rem; text-align: center; position: relative; overflow: hidden;">
                                <!-- Decorative background pattern -->
                                <div
                                    style="position: absolute; top: -50px; right: -50px; width: 200px; height: 200px; background: rgba(255,255,255,0.1); border-radius: 50%;">
                                </div>
                                <div
                                    style="position: absolute; bottom: -30px; left: -30px; width: 150px; height: 150px; background: rgba(255,255,255,0.1); border-radius: 50%;">
                                </div>

                                <!-- Icon -->
                                <div style="position: relative; z-index: 1;">
                                    <div
                                        style="width: 120px; height: 120px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem; box-shadow: 0 8px 20px rgba(0,0,0,0.2);">
                                        <i class="fas fa-store" style="font-size: 3.5rem; color: #f5576c;"></i>
                                    </div>
                                    <h3 style="color: white; font-weight: 700; margin-bottom: 0.5rem; font-size: 2rem;">
                                        Seller</h3>
                                    <p style="color: rgba(255,255,255,0.9); margin: 0; font-size: 1.1rem;">Start Selling
                                        Today</p>
                                </div>
                                <form method="POST" action="{% url 'choose-account' %}">
                                    {% csrf_token %}
                                    <input type="hidden" name="role" value="seller">
                                    <button type="submit" class="btn btn-lg w-100"
                                        style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; border: none; border-radius: 15px; padding: 1rem; font-weight: 700; font-size: 1.1rem; box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4); transition: transform 0.2s ease, box-shadow 0.2s ease;">
                                        <i class="fas fa-arrow-right me-2"></i>Continue as Seller
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Additional Info -->
                <div class="text-center mt-5">
                    <div
                        style="background: rgba(255,255,255,0.95); padding: 1.5rem 2rem; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: inline-block;">
                        <p style="margin: 0; color: #555; font-size: 1rem;">
                            <i class="fas fa-info-circle me-2" style="color: #667eea;"></i>
                            You can switch between roles anytime from your account settings
                        </p>
                    </div>
                </div>

                <!-- Footer Links -->
                <div class="text-center mt-4">
                    <a href="{}"
                        style="color: white; text-decoration: none; font-size: 1rem; font-weight: 600; text-shadow: 1px 1px 2px rgba(0,0,0,0.2);">
                        <i class="fas fa-sign-out-alt me-2"></i>Logout
                    </a>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
